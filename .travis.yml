language: php

sudo: false

notifications:
    email: deploy@peter-gribanov.ru

branches:
  except:
    - /^analysis-.*$/

matrix:
    fast_finish: true
    include:
        - php: 7.1
        - php: 7.0
        - php: 5.6
        - php: 5.5
        - php: 5.4
        - php: 5.3
          env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest"
        - php: 5.3.3
          env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest"
        - php: hhvm
          sudo: required
          dist: trusty
          group: edge

before_install:
    - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;

before_script:
    - composer install --no-interaction --no-scripts --no-progress $COMPOSER_FLAGS

script:
    - vendor/bin/phpunit --verbose --coverage-clover build/coverage-clover.xml

after_script:
    - vendor/bin/ocular code-coverage:upload --format=php-clover build/coverage-clover.xml
    - vendor/bin/coveralls -v -c .coveralls.yml
